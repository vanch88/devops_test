global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'devops-monitor'

scrape_configs:
  - job_name: 'php-app'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['nginx:80']
        labels:
          service: 'api'
          environment: 'development'

